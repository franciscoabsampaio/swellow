[workspace]
members = [
    "binary",
    "spark-connect"
]

[workspace.package]
edition = "2024"
license = "Apache 2.0"
authors = ["Francisco A. B. Sampaio <franciscoabsampaio@gmail.com>"]
repository = "https://github.com/franciscoabsampaio/swellow"

[profile.release]
codegen-units = 1 # Improves optimizations
lto = true
opt-level = "z"   # "z" for size, "3" for maximum performance
